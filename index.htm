  <style>
  .gallery { float: left; width: 30vw; height: 60vh; display: inline-block; background-color: #8080f0; margin: 0 0 0 20vw;}
  .gallery.custom-state-active { background: #eee; }
  .gallery li { float: left; width: 8vw; height: 15vh; padding: 0.4em; margin: 0.5em 0 0 0.5em; text-align: center; display: inline; }
  .gallery li h5 { margin: 0 0 0.4em; cursor: move; font-size: 0.6em;}
  .gallery li a { float: right; }
  .gallery li img { width: 100%; height: 80%; cursor: move; }
  #trash { width: 60vw; height: 20vh; margin-left: auto; margin-right: auto;}
  #trash li { float: left; width: 6vw; height: 12vh; padding: 0.4em; margin: 0.5em 0 0 0.5em; text-align: center; display: inline; }
  #trash li h5 { margin: 0 0 0.4em; cursor: move; }
  #trash li a { float: right; }
  #trash li img { width: 100%; cursor: move; }
  #trash h4 { line-height: 16px; margin: 0 0 0.4em; }
  .inline { display: inline-block; }
  .hvr-grow {
	display: inline-block;
	vertical-align: middle;
	-webkit-transform: translateZ(0);
	transform: translateZ(0);
	box-shadow: 0 0 1px rgba(0, 0, 0, 0);
	-webkit-backface-visibility: hidden;
	backface-visibility: hidden;
	-moz-osx-font-smoothing: grayscale;
	-webkit-transition-duration: 0.3s;
	transition-duration: 0.3s;
	-webkit-transition-property: transform;
	transition-property: transform;
}
.hvr-grow:hover, .hvr-grow:focus, .hvr-grow:active {
	-webkit-transform: scale(1.1);
	transform: scale(1.1);
}


  </style>
  <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.css">
  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="https://code.jquery.com/ui/1.12.0/jquery-ui.js"></script>
  <script>
  $( function() {
 
    // There's the gallery and the trash
    var $gallery = $( ".gallery" ),
      $trash = $( "#trash" );
 
    // Let the gallery items be draggable
    $( "li", $gallery ).draggable({
      cancel: "a.ui-icon", // clicking an icon won't initiate dragging
      revert: "invalid", // when not dropped, the item will revert back to its initial position
      containment: "document",
      helper: "clone",
      cursor: "move"
    });
 
    // Let the trash be droppable, accepting the gallery items
    $trash.droppable({
      classes: {
        "ui-droppable-active": "ui-state-highlight"
      },
      drop: function( event, ui ) {
        $(ui.draggable).detach().css({top: 0,left: 0}).appendTo(this).css("width", "6vw");
      }
    });
 
    // Let the gallery be droppable as well, accepting items from the trash
    $gallery.droppable({
      accept: "#trash li",
      drop: function( event, ui ) {
        $(ui.draggable).detach().css({top: 0,left: 0}).appendTo(this).css("width", "8vw");
      }
    });
 
  } );
  </script>
